<h2>Ürün Grupları</h2>


<table class="table table-striped">
  <thead>
  <tr>
    <th class="w-75">Grup Adı</th>
    <th >İşlemler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let productGroupItem of productGroups">
    <td>{{productGroupItem.name}}</td>
    <td>
      <button routerLink="/product-group/edit/{{productGroupItem._id}}" class="btn btn-secondary mx-1">Düzenle</button>
      <button (click)="deleteBefore(productGroupItem._id)" class="btn btn-danger">Sil</button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="silPop">
  <div>
    Silmek istediğinize emin misiniz?
  </div>
  <div>
    <button class="btn btn-danger mx-1" (click)="deleteProduct()" >Evet</button>
    <button class="btn btn-primary" (click)="silHayir()">Hayır</button>
  </div>
</div>
