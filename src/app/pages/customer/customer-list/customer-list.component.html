<h2>Müşteri Grupları</h2>


<table class="table table-striped">
  <thead>
  <tr>
    <th>Müşteri Adı</th>
    <th>E-posta adresi</th>
    <th>Telefon No</th>
    <th>İşlemler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customerItem of customers ">
    <td>{{customerItem.name}}</td>
    <td>{{customerItem.email}}</td>
    <td>{{customerItem.gsm}}</td>
    <td>
      <button  routerLink="/customer/edit/{{customerItem._id}}" class="btn btn-secondary mx-1">Düzenle</button>
      <button (click)="deleteBefore(customerItem._id)" class="btn btn-danger">Sil</button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="silPop">
  <div>
    Silmek istediğinize emin misiniz?
  </div>
  <div>
    <button class="btn btn-danger mx-1" (click)="deleteCustomer()" >Evet</button>
    <button class="btn btn-primary" (click)="silHayir()">Hayır</button>
  </div>
</div>
