<h2>Ürün Grupları</h2>


<table class="table table-striped">
  <thead>
  <tr>
    <th>Ürün Adı</th>
    <th>Ürün Grubu</th>
    <th>İşlemler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let productItem of products">
    <td>{{productItem.name}}</td>
    <td>{{ productItem.productGroup?.name}}</td>
    <td>
      <button routerLink="/product/edit/{{productItem._id}}" class="btn btn-secondary mx-1">Düzenle</button>
      <button (click)="deleteBefore(productItem._id)" class="btn btn-danger">Sil</button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="silPop">
  <div>
    Silmek istediğinize emin misiniz?
  </div>
  <div>
    <button class="btn btn-danger mx-1" (click)="deleteProduct()" >Evet</button>
    <button class="btn btn-primary" (click)="silHayir()">Hayır</button>
  </div>
</div>
